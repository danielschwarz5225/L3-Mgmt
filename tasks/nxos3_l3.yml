--- 
- name: Configure L3 Interface
  nxos_config:
    lines:
    - description {{ vlans.description }}
    - vrf member {{ vlans.vrf }}
    - ip address {{ vlans.NXOS3_ip }} tag {{ vlans.vrf }}
    - no shutdown
    parents: interface Vlan{{ vlans.vlan_id }}

- name: Configure HSRP
  nxos_hsrp:
    group: "{{ vlans.hsrp_grp }}"
    vip: "{{ vlans.hsrp_ip }}"
    priority: 250
    interface: Vlan{{ vlans.vlan_id }}
    preempt: enabled
    version: 2
  
- name: Add preempt delay
  nxos_command: 
    commands:
    - configure terminal ; interface vlan {{ vlans.vlan_id }} ; hsrp {{ vlans.hsrp_grp }} ; preempt delay minimum 120
...
